<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in – NetAssist</title>
    <link rel="stylesheet" href="/static/css/app.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--bg-body);
            background-image: var(--bg-body-subtle);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
        }
        .login-card h1 {
            margin: 0 0 0.25rem 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        .login-card .subtitle {
            color: var(--text-muted);
            font-size: 0.9375rem;
            margin-bottom: 1.75rem;
        }
        .login-card label {
            display: block;
            margin-bottom: 0.375rem;
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-secondary);
        }
        .login-card input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--bg-input);
            color: var(--text-primary);
            font-size: 0.9375rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .login-card input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px var(--focus-ring);
        }
        .login-card input::placeholder {
            color: var(--text-dim);
        }
        .login-card .error {
            color: var(--accent-red);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
        }
        .login-card button {
            width: 100%;
            padding: 0.875rem 1.25rem;
            background: var(--accent-blue);
            color: #0d0d12;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.9375rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(122, 183, 255, 0.25);
        }
        .login-card button:hover {
            background: var(--accent-blue-focus);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(122, 183, 255, 0.35);
        }
        .login-card button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <h1>⚡ NetAssist</h1>
            <p class="subtitle">Sign in to continue</p>
            {% if error_invalid %}
            <p class="error">Invalid username or password.</p>
            {% endif %}
            <form method="post" action="/login">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required autocomplete="username" placeholder="Enter your username">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required autocomplete="current-password" placeholder="Enter your password">
                <button type="submit">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
